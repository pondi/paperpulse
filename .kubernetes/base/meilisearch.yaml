apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc
  namespace: paperpulse
  labels:
    app.kubernetes.io/name: paperpulse
    app.kubernetes.io/component: search
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: paperpulse
  labels:
    app.kubernetes.io/name: paperpulse
    app.kubernetes.io/component: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperpulse
      app.kubernetes.io/component: search
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperpulse
        app.kubernetes.io/component: search
    spec:
      containers:
      - name: meilisearch
        image: getmeili/meilisearch:v1.6
        ports:
        - containerPort: 7700
        env:
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: paperpulse-secret
              key: MEILISEARCH_KEY
        - name: MEILI_ENV
          valueFrom:
            configMapKeyRef:
              name: paperpulse-config
              key: MEILISEARCH_ENV
        - name: MEILI_NO_ANALYTICS
          value: "true"
        volumeMounts:
        - name: meilisearch-storage
          mountPath: /meili_data
        livenessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7700
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: meilisearch-storage
        persistentVolumeClaim:
          claimName: meilisearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch-service
  namespace: paperpulse
  labels:
    app.kubernetes.io/name: paperpulse
    app.kubernetes.io/component: search
spec:
  selector:
    app.kubernetes.io/name: paperpulse
    app.kubernetes.io/component: search
  ports:
  - port: 7700
    targetPort: 7700