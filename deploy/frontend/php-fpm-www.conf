; PHP-FPM www pool configuration for K8s logging
; This file overrides default PHP-FPM settings to ensure logs go to stdout/stderr

[www]
; Process management
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Logging - send all logs to stderr for K8s
access.log = /dev/stdout
catch_workers_output = yes
decorate_workers_output = no

; PHP errors to stderr
php_admin_value[error_log] = /dev/stderr
php_admin_flag[log_errors] = on
php_admin_value[error_reporting] = E_ALL

; Display errors - enable for debugging 500 errors
php_flag[display_errors] = on
php_flag[display_startup_errors] = on

; File upload limits (100MB)
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
