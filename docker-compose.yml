version: '3.8'

services:
  # Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./docker/caddy/Caddyfile.prod:/etc/caddy/Caddyfile
    environment:
      - DOMAIN=${APP_DOMAIN:-localhost}
    depends_on:
      - web
    networks:
      - paperpulse

  # Web server with Laravel Octane
  web:
    build:
      context: .
      target: web
    image: paperpulse/web:latest
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-PaperPulse}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:?APP_KEY is required}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-paperpulse}
      - DB_USERNAME=${DB_USERNAME:-paperpulse}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - SCOUT_DRIVER=meilisearch
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY:-masterKey}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_BUCKET=${AWS_BUCKET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:?OPENAI_API_KEY is required}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-hello@paperpulse.app}
      - MAIL_FROM_NAME="${APP_NAME:-PaperPulse}"
      - PULSEDAV_AUTH_ENABLED=${PULSEDAV_AUTH_ENABLED:-true}
      - AWS_S3_INCOMING_PREFIX=${AWS_S3_INCOMING_PREFIX:-incoming/}
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - paperpulse

  # Queue worker with Horizon
  worker:
    build:
      context: .
      target: worker
    image: paperpulse/worker:latest
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-PaperPulse}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:?APP_KEY is required}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-paperpulse}
      - DB_USERNAME=${DB_USERNAME:-paperpulse}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_BUCKET=${AWS_BUCKET:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:?OPENAI_API_KEY is required}
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    depends_on:
      - postgres
      - redis
    networks:
      - paperpulse
    deploy:
      replicas: 2  # Scale workers as needed

  # Scheduler for cron jobs
  scheduler:
    build:
      context: .
      target: scheduler
    image: paperpulse/scheduler:latest
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-PaperPulse}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:?APP_KEY is required}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-paperpulse}
      - DB_USERNAME=${DB_USERNAME:-paperpulse}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_BUCKET=${AWS_BUCKET:-}
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    depends_on:
      - postgres
      - redis
    networks:
      - paperpulse

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-paperpulse}
      - POSTGRES_USER=${DB_USERNAME:-paperpulse}
      - POSTGRES_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paperpulse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-paperpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache and queue
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - paperpulse
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch for full-text search
  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: unless-stopped
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_KEY:-masterKey}
      - MEILI_ENV=${MEILISEARCH_ENV:-production}
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - paperpulse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit for local email testing (development only)
  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
    networks:
      - paperpulse
    profiles:
      - development

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:
  caddy_data:
  caddy_config:

networks:
  paperpulse:
    driver: bridge